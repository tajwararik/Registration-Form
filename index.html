<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Teko:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="form">
    <h1>REGISTER</h1>
    <form action="#">
      <fieldset>
        <input id="first-name" class="first-name" type="text" name="first-name" placeholder="First Name" required>
        <input id="last-name" class="last-name" type="text" name="last-name" placeholder="Last Name" required>
      </fieldset>
      <fieldset>
        <input id="email" class="information" type="email" name="information" placeholder="Email" required>
        <input id="password" class="information" type="password" name="information" placeholder="Password" required>
        <input id="confirm-password" class="information" type="password" name="information"
          placeholder="Confirm Password" required>
      </fieldset>
      <fieldset>
        <label for="checkbox"><input id="checkbox" type="checkbox" name="checkbox" required> I accept <a href="#">Terms
            of Use</a></label></label>
      </fieldset>
      <button type="submit">REGISTER NOW</button>
    </form>
  </div>
</body>

</html>
